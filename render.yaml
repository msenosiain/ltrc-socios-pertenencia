# Render Blueprint configuration
# https://render.com/docs/blueprint-spec

services:
  # API Backend
  - type: web
    name: ltrc-socios-pertenencia-api
    runtime: node
    buildCommand: npm ci --include=dev && npx nx build api --prod
    startCommand: node dist/apps/api/main.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 80
      - key: MONGODB_URI
        sync: false
      - key: API_URL
        sync: false
      - key: GOOGLE_APPS_SCRIPT_URL
        sync: false
    healthCheckPath: /api/health

  # UI Frontend (Static Site)
  - type: web
    name: ltrc-socios-pertenencia-ui
    runtime: static
    buildCommand: npm ci --include=dev && npx nx build ui --configuration=production
    staticPublishPath: dist/apps/ui
    envVars:
      - key: NODE_ENV
        value: production
    routes:
      - type: rewrite
        source: /*
        destination: /index.html

